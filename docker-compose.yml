version: '3.3'

networks:
  mynet:
    driver: bridge

services:
  mysql:
    container_name: mysql
    image: mariadb:latest
    environment:
      MYSQL_ROOT_PASSWORD: MyDBRoot123
      MYSQL_DATABASE: cloud_computing
      MYSQL_USER: php
      MYSQL_PASSWORD: php
    networks:
      - mynet

  myphp:
    container_name: myphp
    build:
      context: ./src/php/
      dockerfile: dockerfile
    expose:
      - 9000
    volumes:
      - ./src:/var/www/html
    depends_on:
      - mysql
    networks:
      - 'mynet'

  mynginx:
    container_name: mynginx
    image: nginx:latest
    ports:
      - "8080:80"
    volumes:
      - ./src:/var/www/html
      - ./src/nginx.ini:/etc/nginx/conf.d/default.conf
    depends_on:
      - myphp
    networks:
      - mynet

  phpmyadmin:
    container_name: phpmyadmin
    image: phpmyadmin/phpmyadmin
    ports:
      - "8082:80"
    environment:
      PMA_HOST: mysql
    networks:
      - mynet
               